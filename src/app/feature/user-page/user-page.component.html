<div class="user-container">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Details</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.dateOfBirth | date:'yyyy-MM-dd' }}</td>
                <td><button class="btn btn-primary">Details</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
